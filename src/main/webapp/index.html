<html>
<link id="favIcon" rel="icon" type="image/png" href="hipstacaster.png"/>
<title>HipstaCaster</title>
<link href="css/hipstacaster.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery/jquery-1.8.3.min.js"></script>
<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
<script src="js/client.js"></script>
<script src="js/flickr.js"></script>
<script src="js/hipstacaster.js"></script>

<script type="text/javascript">

    window.onload = onLoad;
    window.hipstacaster = {}

    /**
     * Initializes the receiver application and starts the
     * receiver.
     */
    function onLoad() {

        //flickr.demo();

        var chromecastApp = new cast.receiver.Receiver("fc91668a-cf4b-4a18-9611-f2c120d0bf07_1",
                [ cast.HipstaCaster.PROTOCOL ], "", 5);
        var favIcon = document.getElementById("favIcon");


        window.hipstacaster = new cast.HipstaCaster();
        window.hipstacaster.mChannelHandler.addChannelFactory(
                chromecastApp.createChannelFactory(cast.HipstaCaster.PROTOCOL));
        chromecastApp.start();

        flickr.init();
    }

</script>

<body>

    <div id="content"></div>

    <div id="photo_overlay" class="photo_infobox" style="display:none;">
        <div class="photo_title" id="photo_title"></div>
        <div class="photo_author" id="photo_author"></div>
        <br/>
        <div class="photo_author" id="photo_description"></div>
    </div>

    <div id="offscreen" style="display:none">
        <img id="offscreen_img" src="">
    </div>
</body>


</html>
